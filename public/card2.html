<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topics Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
  <div x-data="topicsOverview()" x-init="loadTopics()" class="p-6">
    <!-- Loading State -->
    <div x-show="loading" class="flex items-center justify-center py-12">
      <div class="text-gray-500">Loading topics...</div>
    </div>

    <!-- Error State -->
    <div x-show="error" x-cloak class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
      <p class="text-red-700" x-text="error"></p>
    </div>

    <!-- Summary Stats -->
    <div x-show="!loading && !error" x-cloak class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-white rounded-lg shadow p-4">
        <div class="text-sm text-gray-500">Total Topics</div>
        <div class="text-2xl font-bold text-gray-800" x-text="topics.length"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <div class="text-sm text-gray-500">Total Concepts</div>
        <div class="text-2xl font-bold text-blue-600" x-text="totalConcepts"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <div class="text-sm text-gray-500">Active Concepts</div>
        <div class="text-2xl font-bold text-green-600" x-text="totalActive"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <div class="text-sm text-gray-500">Under Review</div>
        <div class="text-2xl font-bold text-yellow-600" x-text="totalUnderReview"></div>
      </div>
    </div>

    <!-- Topics Grid -->
    <div x-show="!loading && !error" x-cloak class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <template x-for="topic in topics" :key="topic.id">
        <div class="bg-white rounded-lg shadow hover:shadow-md transition-shadow p-4">
          <!-- Topic Header -->
          <div class="flex items-center gap-3 mb-3">
            <div
              class="w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold text-sm"
              :style="{ backgroundColor: topic.bg_color || '#6366f1' }"
              x-text="topic.display_name?.substring(0, 2).toUpperCase()"
            ></div>
            <div class="flex-1 min-w-0">
              <h3 class="font-semibold text-gray-800 truncate" x-text="topic.display_name"></h3>
              <p class="text-xs text-gray-500 truncate" x-text="topic.topic"></p>
            </div>
            <span
              class="px-2 py-1 text-xs rounded-full"
              :class="{
                'bg-green-100 text-green-700': topic.status === 'active',
                'bg-yellow-100 text-yellow-700': topic.status === 'draft',
                'bg-gray-100 text-gray-600': !['active', 'draft'].includes(topic.status)
              }"
              x-text="topic.status"
            ></span>
          </div>

          <!-- Description -->
          <p class="text-sm text-gray-600 mb-4 line-clamp-2" x-text="topic.short_description || 'No description'"></p>

          <!-- Stats -->
          <div class="grid grid-cols-3 gap-2 pt-3 border-t border-gray-100">
            <div class="text-center">
              <div class="text-lg font-bold text-blue-600" x-text="topic.total_concepts"></div>
              <div class="text-xs text-gray-500">Total</div>
            </div>
            <div class="text-center">
              <div class="text-lg font-bold text-green-600" x-text="topic.active_count"></div>
              <div class="text-xs text-gray-500">Active</div>
            </div>
            <div class="text-center">
              <div class="text-lg font-bold text-yellow-600" x-text="topic.under_review_count"></div>
              <div class="text-xs text-gray-500">Review</div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Empty State -->
    <div x-show="!loading && !error && topics.length === 0" x-cloak class="text-center py-12 text-gray-500">
      No topics found.
    </div>
  </div>

  <style>
    [x-cloak] { display: none !important; }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>

  <script>
    function topicsOverview() {
      return {
        topics: [],
        loading: true,
        error: null,

        get totalConcepts() {
          return this.topics.reduce((sum, t) => sum + parseInt(t.total_concepts || 0), 0);
        },

        get totalActive() {
          return this.topics.reduce((sum, t) => sum + parseInt(t.active_count || 0), 0);
        },

        get totalUnderReview() {
          return this.topics.reduce((sum, t) => sum + parseInt(t.under_review_count || 0), 0);
        },

        getToken() {
          return parent.localStorage.getItem('authToken') || localStorage.getItem('authToken');
        },

        async loadTopics() {
          this.loading = true;
          this.error = null;

          try {
            const response = await fetch('/api/topics', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${this.getToken()}`
              }
            });

            if (response.status === 401) {
              parent.localStorage.removeItem('authToken');
              parent.localStorage.removeItem('authExpiresAt');
              parent.location.href = '/login';
              return;
            }

            const data = await response.json();

            if (data.success) {
              this.topics = data.topics;
            } else {
              this.error = data.error;
            }
          } catch (err) {
            this.error = 'Failed to load topics: ' + err.message;
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
