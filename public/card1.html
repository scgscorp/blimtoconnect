<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
  <div x-data="sqlRunner()" class="p-6 h-full">
    <!-- Query Input -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Enter SQL Query</label>
      <textarea
        x-model="query"
        @keydown.ctrl.enter="executeQuery()"
        class="w-full h-32 p-4 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y bg-white"
        placeholder="SELECT * FROM your_table LIMIT 10;"
      ></textarea>

      <div class="mt-3 flex items-center gap-4">
        <button
          @click="executeQuery()"
          :disabled="loading"
          class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <span x-show="!loading">Run Query</span>
          <span x-show="loading">Running...</span>
        </button>

        <button
          @click="clearAll()"
          class="px-5 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors"
        >
          Clear
        </button>

        <span class="text-sm text-gray-500">Press Ctrl+Enter to run</span>
      </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-cloak class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="ml-3 text-red-700 font-mono text-sm" x-text="error"></p>
      </div>
    </div>

    <!-- Results -->
    <div x-show="result" x-cloak class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
      <!-- Result Stats -->
      <div class="bg-gray-50 px-4 py-2 border-b border-gray-200 flex items-center justify-between">
        <span class="text-sm text-gray-600">
          <span x-text="result?.rowCount || 0"></span> row(s) returned
        </span>
        <span class="text-sm text-gray-500" x-text="result?.executionTime"></span>
      </div>

      <!-- Table -->
      <div class="overflow-auto max-h-[calc(100vh-400px)]">
        <table class="w-full" x-show="result?.rows?.length > 0">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <template x-for="field in result?.fields || []" :key="field">
                <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b whitespace-nowrap" x-text="field"></th>
              </template>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <template x-for="(row, rowIndex) in result?.rows || []" :key="rowIndex">
              <tr class="hover:bg-gray-50">
                <template x-for="field in result?.fields || []" :key="field">
                  <td class="px-4 py-2 text-sm text-gray-800 font-mono whitespace-nowrap" x-text="formatValue(row[field])"></td>
                </template>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- No Results -->
      <div x-show="result?.rows?.length === 0" class="px-6 py-8 text-center text-gray-500">
        Query executed successfully. No rows returned.
      </div>
    </div>
  </div>

  <style>
    [x-cloak] { display: none !important; }
  </style>

  <script>
    function sqlRunner() {
      return {
        query: '',
        result: null,
        error: null,
        loading: false,

        getToken() {
          return parent.localStorage.getItem('authToken') || localStorage.getItem('authToken');
        },

        async executeQuery() {
          if (!this.query.trim()) return;

          this.loading = true;
          this.error = null;
          this.result = null;

          try {
            const response = await fetch('/api/query', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${this.getToken()}`
              },
              body: JSON.stringify({ query: this.query })
            });

            const data = await response.json();

            if (response.status === 401) {
              parent.localStorage.removeItem('authToken');
              parent.localStorage.removeItem('authExpiresAt');
              parent.location.href = '/login';
              return;
            }

            if (data.success) {
              this.result = data;
            } else {
              this.error = data.error;
            }
          } catch (err) {
            this.error = 'Failed to connect to server: ' + err.message;
          } finally {
            this.loading = false;
          }
        },

        clearAll() {
          this.query = '';
          this.result = null;
          this.error = null;
        },

        formatValue(value) {
          if (value === null) return 'NULL';
          if (typeof value === 'object') return JSON.stringify(value);
          return String(value);
        }
      }
    }
  </script>
</body>
</html>
